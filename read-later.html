<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Later</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-list {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .book-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .book-item img {
            width: 50px;
            height: 70px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .book-details {
            flex-grow: 1;
            text-align: left;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
        .read-btn, .listen-btn, .remove-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .remove-btn {
            background: red;
        }
    </style>
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="Hom.html">
                    <img src="logo.png" alt="Ficverse Logo" class="logo"> FICVERSE
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="Hom.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="bo.html">Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="audio.html">Audiobooks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <center>
    <h1>üìö Read & Listen Later</h1><br>
    <div class="book-list" id="saved-books">
        <p>Loading saved items...</p>
    </div>
</center>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let savedItems = JSON.parse(localStorage.getItem("savedItems")) || [];
            let bookList = document.getElementById("saved-books");
            bookList.innerHTML = "";
    
            if (savedItems.length === 0) {
                bookList.innerHTML = "<p>No books or audios saved yet.</p>";
            } else {
                savedItems.forEach((item, index) => {
                    let div = document.createElement("div");
                    div.classList.add("book-item");
                    let content = `
                        <img src="${item.cover}" alt="Cover">
                        <div class="book-details">
                            <strong>${item.title}</strong>
                            <p>${item.description}</p>
                        </div>
                        <div class="buttons">
                            ${item.type === "book" ? `<a href="${item.link}" class="read-btn">üìñ Read</a>` : ""}
                            <button class="remove-btn" onclick="removeItem(${index})">‚úñÔ∏è</button>
                        </div>
                    `;
    
                    // If the item is an audio file, add an audio player
                    if (item.type === "audio") {
                        content += `
                            <audio controls style="margin-top: 10px;">
                                <source src="${item.link}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        `;
                    }
    
                    div.innerHTML = content;
                    bookList.appendChild(div);
                });
            }
        });
        
    
        // ‚úÖ Move removeItem() outside of the event listener
        function removeItem(index) {
            let savedItems = JSON.parse(localStorage.getItem("savedItems")) || [];
            savedItems.splice(index, 1);
            localStorage.setItem("savedItems", JSON.stringify(savedItems));
            location.reload(); // Refresh page to update list
        }

    </script>
    
</body>
</html>
